            <form id="form-participante">
                <div class="form-group">
                    <label>Nombre del Participante:</label>
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label>Referencia (ID/Pago):</label>

        <div class="admin-section">

            <form id="form-resultados" class="form-inline">
                <select id="sorteo-hora" required>
                    <option value="">Sorteo...</option>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="1:00 PM">1:00 PM</option>

                    <option value="7:00 PM">7:00 PM</option>
                </select>
                <input type="number" id="numero-ganador" placeholder="NÂ°" min="0" max="99" required>

            </div>
        </div>

        <div class="admin-section">

            <form id="form-finanzas">

                    <label>Ventas Totales (Cant.):</label>
                    <input type="number" id="input-ventas">
                </div>
                <div class="form-group">
                    <label>Total Recaudado ($):</label>
                    <input type="number" id="input-recaudado" step="0.01">
                </div>
                <div class="form-group">
                    <label>Acumulado ($):</label>
                    <input type="number" id="input-acumulado" step="0.01">

            <button id="btn-reiniciar-datos" class="btn-danger" style="background-color: #dc3545; color: white; border: none; padding: 12px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer;">
